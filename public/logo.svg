<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Globe with Japan highlighted -->
  <g id="logo-icon">
    <!-- Globe circle -->
    <circle cx="30" cy="30" r="25" fill="#E5E7EB" stroke="#374151" stroke-width="2"/>
    
    <!-- Japan shape (simplified) -->
    <path d="M 35 20 Q 40 18 42 22 Q 41 28 38 30 Q 35 32 32 30 Q 30 26 32 22 Z" 
          fill="#EF4444" opacity="0.8"/>
    
    <!-- Globe lines -->
    <ellipse cx="30" cy="30" rx="25" ry="12" fill="none" stroke="#374151" stroke-width="1.5" opacity="0.3"/>
    <ellipse cx="30" cy="30" rx="12" ry="25" fill="none" stroke="#374151" stroke-width="1.5" opacity="0.3"/>
    <line x1="5" y1="30" x2="55" y2="30" stroke="#374151" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Connection dots -->
    <circle cx="20" cy="25" r="2" fill="#3B82F6"/>
    <circle cx="40" cy="35" r="2" fill="#3B82F6"/>
    <circle cx="25" cy="38" r="2" fill="#3B82F6"/>
  </g>
  
  <!-- Text -->
  <g id="logo-text">
    <text x="70" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1F2937">
      Gaijin<tspan fill="#3B82F6">Hub</tspan>
    </text>
  </g>
</svg>