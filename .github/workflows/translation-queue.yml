name: Process Translation Queue

on:
  # Event-driven: triggered by webhook when new listing is created
  repository_dispatch:
    types: [new-listing]
  
  # Backup: hourly schedule (24 times/day = ~720 times/month)
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  process-translations:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Process Translation Queue
        run: |
          # Call the Vercel webhook endpoint
          response=$(curl -X POST "${{ secrets.VERCEL_WEBHOOK_URL }}" \
            -H "Authorization: Bearer ${{ secrets.WEBHOOK_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"check_queue_first": true}' \
            --max-time 30 \
            --retry 2 \
            --retry-delay 5 \
            --fail \
            --silent \
            --show-error \
            --write-out "\n%{http_code}")
          
          # Extract HTTP status code
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          # Check if request was successful
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Translation queue processed successfully"
            echo "Response: $body"
          else
            echo "❌ Translation queue processing failed"
            echo "HTTP Status: $http_code"
            echo "Response: $body"
            exit 1
          fi
      
      - name: Log Results
        if: always()
        run: |
          echo "Workflow completed at: $(date)"
          echo "Triggered by: ${{ github.event_name }}"